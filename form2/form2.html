<div class="wrapper">

        <form >
            <input class="name_org" type="text" placeholder="Наименование организации">
            <input class="position" type="text" placeholder="Позиция">
            <input class="wage" type="text" placeholder="Заработная плата">
            <input class="wage_months" type="text" placeholder="Заработная Плата за посл. 3 месяца">
            <p class="info_credit">Сведения о кредите</p>

            <input class="quantity_goods"  type="text" placeholder=" Количество товара">

            </select>
<!--            <input class="loan_type"  type="text" placeholder="Вид кредита">-->

                <option value="3месяца">3 месяца</option>
                <option value="6месяца">6 месяцев</option>
                <option value="">9месяцев</option>
                <option value="">12 месяцев</option>
            </select>
<!--            <input class="credit_term"  type="text" placeholder="Срок кредита (мес)">-->

                <option hidden>Точка получения товара</option>

                    пр. Айтматова, 3, ТЦ «Asia Mall», этаж 0</option>                
                <option value="pick_up"> ТЦ ГУМ  "Чынар"
                    пр.Чуй 92, ТРК ГУМ «Чынар», этаж -1 , бутик M9 (северная сторона)</option>                
                <option value="pick_up"> ТЦ «Beta Stores - 2»
                    ул. Юнусалиева 177/2,торговый центр «Beta Stores - 2»</option>                
                <option value="pick_up">ТЦ Vefa Center
                    ул. Горького 27/1,"Vefa Center",1 этаж. Бутик № 20</option>                
                <option value="pick_up">ТЦ «Беш-Сары Сити» Бейшеналиева 42А, «Беш-Сары Сити»  </option>                
                                  
                <option value="pick_up">ТРЦ «Аламедин Гранд»
                    пр. Жибек Жолу, 150 ТРЦ «Аламедин Гранд», 1 этаж, Бутик №1 (вход с ул. Алма-Атинская)</option>                

            </select>
<!--            <input class="pick_up"  type="text" placeholder="Точка получения товара">-->

                <button class ="continue">
