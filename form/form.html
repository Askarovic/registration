<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
<div class="main_wrapper">
<div class="wrapper">
     <h1 class="head">Анкета  для корпоративных клиентов</h1>
    <p class="head_wrapper">Личные данные</p>
    <form>

        <input  class ="info_surname"  placeholder="Фамилия">
        <input class ="info_name" placeholder="Имя">
        <input class ="info_patronymic" placeholder="Отчетство">
    </form>

    <p class ="passport">Паспортные данные</p>
    <form>
        <input class ="birth" type="date" placeholder="Дата рождения">
        <input class ="place_birth" type="text" placeholder="Местопроживание по прописке">
        <input class ="ser_number" type="text" placeholder="Серийный номер AN/ID">
        <input class ="inn" type="text" placeholder="ИИН">
        <input  class ="date_give"  type="text" placeholder="Дата получения">
        <input class="contact" type="text" placeholder="Контактный номер">
        <input  class ="email" type="text" placeholder="Электронный адрес">
        <select class="bank"  name="bank" id="">
            <option value="bank"> Наименование банка
            </option>
            <option value="KICB">KICB</option>
            <option value="DEMIR_Bank">DEMIR BANK</option>
            <option value="Optima">Optima</option>
        </select>
        <input class ="place_live" type="text" placeholder="Фактическое место проживание">

      <div class="continue_button">
          
        <a href="form2.html">  
          <button class ="continue" >Далее</button>
        </a>
      
      </div>


    </form>




</div>
</div>
</body>
</html>
